<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soluciones Metálicas - Administrador</title>
  <link rel="stylesheet" href="../static/style/App.css">
  <link rel="stylesheet" href="../static/style/modal.css">
  <link rel="stylesheet" href="../static/style/tabla2.css">
  <link rel="icon" href="../static/image/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="encabezado">
    <header class="headerprincipal">
    <table>
      <td style="width: fit-content;">
        <div class="imglogo">
          <a href="./admin.html">
            <img src="../static/image/LOGO.jpeg" alt="Logo" class="logo-img" />
          </a>
        </div>
        <td style="width: 120%">
        <h1 class="bienvenida"><center>¡Bienvenido <span id="nombreUsuario"></span></center> !</h1>
      </td>
      <td style="width: fit-content;">
        <div class="menu-hamburguesa" onclick="toggleMenu()">
          <div class="linea"></div>
          <div class="linea"></div>
          <div class="linea"></div>
        </div>
        <nav id="menu">
          <ul>
            <li><a href="./admin.html">Página de Bienvenida</a></li>
            <li><a href="./gestionusuario.html">Gestión de Usuarios</a></li>
            <li><a href="./empleados.html">Gestión de Empleados</a></li>
            <li><a href="./productos.html">Gestión de Productos</a></li>
            <li><a href="./ayudaa.html">Ayuda</a></li>
            <li><a href="./index.html">Cerrar Sesión</a></li>
          </ul>
        </nav>
      </td>
    </table>
    </header>
    <main class="areaprincipal">
      <div class="opciones">
        <button class="botonpagina" onclick="window.location.href = './gestionusuario.html';">Gestión de Usuarios </button>
      </div>
      <div class="opciones">
        <button class="botonpagina" onclick="window.location.href = './empleados.html';">Gestión de Empleados </button>
      </div>
      <div class="opciones">
        <button class="botonpagina" onclick="window.location.href = './productos.html';">Gestión de Productos</button>
      </div>
    </main>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      if (menu.style.display === 'block') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'block';
      }
    }
    // Recuperar el nombre de usuario de LocalStorage
    document.addEventListener('DOMContentLoaded', (event) => {
      const nombreUsuario = localStorage.getItem('nombreUsuario');
      if (nombreUsuario) {
        document.getElementById('nombreUsuario').innerText = nombreUsuario;
      }
    });
  </script>
</body>
</html>
