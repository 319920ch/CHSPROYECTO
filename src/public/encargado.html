<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soluciones Metálicas</title>
  <link rel="stylesheet" href="../static/style/App.css">
  <link rel="stylesheet" href="../static/style/modal.css">
  <link rel="icon" href="../static/image/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="encabezado">
    <header class="headerprincipal">
      <div class="imglogo">
        <img src="../static/image/LOGO.jpeg" alt="Logo" class="logo-img" />
      </div>
      <h1 class="bienvenida"><center>¡Bienvenido <span id="nombreUsuario"></span></center> !</h1>
    </header>
    <main class="areaprincipal">
      <div class="opciones">
        <button class="botonpagina" onclick="window.location.href = './';">Asignación de Personal </button>
      </div>
      <div class="opciones">
        <button class="botonpagina" onclick="window.location.href = './';">Estado de Trabajo en Área </button>
      </div>
<!-- Agregamos un elemento para mostrar la notificación -->
  <div class="notificacion">
    <p>Hola</p>
    <p id="estado-areas"></p>
  </div>
    </main>
  </div>

  <script>
    // Recuperar el nombre de usuario de LocalStorage
    document.addEventListener('DOMContentLoaded', (event) => {
      const nombreUsuario = localStorage.getItem('nombreUsuario');
      if (nombreUsuario) {
        document.getElementById('nombreUsuario').innerText = nombreUsuario;
      }
    });
// Creamos una función para obtener el estado de áreas
async function getAreasInfo() {
  try {
    const response = await fetch('/api/buscarinfo/a');
    const areasInfo = await response.json();
    const estadoAreasElement = document.getElementById('estado-areas');
    let estadoAreasText = '';

    areasInfo.forEach((area) => {
      estadoAreasText += `Área ${area.nombre_area}: ${area.estado}\n`;
    });

    estadoAreasElement.innerText = estadoAreasText;
  } catch (error) {
    console.error(error);
  }
}

// Llamamos a la función cuando se carga la página
document.addEventListener('DOMContentLoaded', getAreasInfo);
  </script>
</body>
</html>
