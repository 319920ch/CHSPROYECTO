<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soluciones Metálicas - Gerente</title>
  <link rel="stylesheet" href="../static/style/App.css">
  <link rel="stylesheet" href="../static/style/modal.css">
  <link rel="stylesheet" href="../static/style/tabla2.css">
  <link rel="icon" href="../static/image/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="encabezado">
    <header class="headerprincipal">
    <table>
      <td style="width: fit-content;">
        <div class="imglogo">
          <a href="./gerente.html">
            <img src="../static/image/LOGO.jpeg" alt="Logo" class="logo-img" />
          </a>
        </div>
        <td style="width: 120%">
        <h1 class="bienvenida"><center>¡Bienvenido <span id="nombreUsuario"></span></center> !</h1>
        <h2 class="rolUsuario" hidden><center>Tu rol de usuario es: <span id="rolUsuario"></span></center></h2>
      </td>
      <td style="width: fit-content;">
        <div class="menu-hamburguesa" onclick="toggleMenu()">
          <div class="linea"></div>
          <div class="linea"></div>
          <div class="linea"></div>
        </div>
        <nav id="menu">
          <ul>
            <li><a href="./gerente.html">Página de Bienvenida</a></li>
            <li><a href="./nuevocontrato.html">Nuevo Contrato</a></li>
            <li><a href="./listadocontrato.html">Modificar Presupuestos</a></li>
            <li><a href="./estadocontratos.html">Estado de Contratos</a></li>
            <li><a href="./infocontrato.html">Informes</a></li>
            <li><a href="./index.html">Cerrar Sesión</a></li>
          </ul>
        </nav>
      </td>
    </table>
    </header>
    <main class="areaprincipal">
      <div class="opciones">
        <button class="botonpagina">NUEVO CONTRATO</button>
      </div>
        <div class="opciones">
          <button class="botonpagina2">MODIFICAR PRESUPUESTOS DE ÁREAS</button>
        </div>
        <div class="opciones">
          <button class="botonpagina3">ESTADO DE CONTRATOS</button>
        </div>
        <div class="opciones">
          <button class="botonpagina4">INFORMES</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      if (menu.style.display === 'block') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'block';
      }
    }
    // Recuperar el nombre de usuario de LocalStorage
    document.addEventListener('DOMContentLoaded', (event) => {
      const nombreUsuario = localStorage.getItem('nombreUsuario');
      if (nombreUsuario) {
        document.getElementById('nombreUsuario').innerText = nombreUsuario;
      }
    });
  </script>
</body>
</html>
<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    const btnNuevoContrato = document.querySelector('.botonpagina');
    btnNuevoContrato.addEventListener('click', (event) => {
      window.location.href = './nuevocontrato.html';
    });
  });
  document.addEventListener('DOMContentLoaded', (event) => {
    const btnNuevoContrato = document.querySelector('.botonpagina2');
    btnNuevoContrato.addEventListener('click', (event) => {
      window.location.href = './listadocontrato.html';
    });
  });
  document.addEventListener('DOMContentLoaded', (event) => {
    const btnNuevoContrato = document.querySelector('.botonpagina3');
    btnNuevoContrato.addEventListener('click', (event) => {
      window.location.href = './estadocontratos.html';
    });
  });
  document.addEventListener('DOMContentLoaded', (event) => {
    const btnNuevoContrato = document.querySelector('.botonpagina4');
    btnNuevoContrato.addEventListener('click', (event) => {
      window.location.href = './infocontrato.html';
    });
  });
</script>
